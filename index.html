<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/styles.css" />
        <title>Profile card component</title>
    </head>

    <body>
        
        <img class="circle top-circle" src="assets/images/top-circle.svg" alt="top-circle">
        <img class="circle bottom-circle" src="assets/images/bottom-circle.svg" alt="bottom-circle">

        <article class="card-container">
            <header class="header">
                <img class="header-pattern" src="assets/images/card-pattern.svg" alt="card-pattern">
            </header>

            <section class="card-body">
                <img class="user-photo" src="assets/images/victor.jpg" alt="user">
                <section class="user-data">
                    <p class="name">Victor Crest <span class="gray-color">26</span></p>
                    <p class="gray-color">London</p>      
                </section>
            </section>

            <footer class="footer">
                <div class="followers">
                    <p>80K</p>
                    <small>Followers</small>
                </div>
                <div class="likes">
                    <p>803K</p>
                    <small>Likes</small>
                </div>
                <div class="photos">
                    <p>1.4K</p>
                    <small>Photos</small>
                </div>
            </footer>
        </article>

    </body>
</html>
